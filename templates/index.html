<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida y Limpieza de CSV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
        }

        h2 {
            color: #0d6efd;
        }

        .btn-primary {
            border-radius: 8px;
        }

        .custom-alert ul {
            padding-left: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">üìÅ Subir y limpiar archivos CSV</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning custom-alert" role="alert">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="archivos" class="form-label"><strong>Selecciona uno o m√°s archivos CSV:</strong></label>
                <input type="file" class="form-control" name="archivos" id="archivos" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">üîÑ Subir, Limpiar y Cargar a SQLite</button>
        </form>

        <div class="mt-4 text-end">
            <a href="{{ url_for('consultar') }}" class="btn btn-outline-secondary">Ir a Consultar SQL ‚Üí</a>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si usas interactividad futura) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
